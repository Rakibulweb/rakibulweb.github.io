<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRACE_ACTIVE // 404</title>
    <style>
        :root {
            --red: #ff003c;
            --cyan: #00f2ff;
            --purple: #bc00ff;
            --bg: #030005;
        }

        body, html {
            margin: 0; padding: 0;
            background: var(--bg);
            color: var(--red);
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            overflow: hidden;
            text-transform: uppercase;
        }

        /* COLORFUL MOVING RADAR RINGS */
        .radar-system {
            position: absolute;
            top: 50%; left: 50%;
            width: 100vw; height: 100vw;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .ring {
            position: absolute;
            top: 50%; left: 50%;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid transparent;
            animation: rotate var(--speed) linear infinite;
        }

        .ring-1 { width: 850px; height: 850px; border-top: 4px solid var(--red); border-bottom: 4px solid var(--cyan); --speed: 12s; filter: blur(1px); }
        .ring-2 { width: 650px; height: 650px; border-right: 3px solid var(--cyan); border-left: 3px solid var(--purple); --speed: 8s; animation-direction: reverse; }
        .ring-3 { width: 450px; height: 450px; border-left: 2px solid var(--purple); --speed: 5s; }

        .sweep {
            position: absolute;
            width: 100%; height: 100%;
            background: conic-gradient(from 0deg, transparent 0%, var(--red) 10%, var(--cyan) 20%, transparent 40%);
            border-radius: 50%;
            opacity: 0.15;
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* BACKGROUND GRID */
        .grid {
            position: absolute;
            width: 200%; height: 200%;
            top: -50%; left: -50%;
            background-image: linear-gradient(rgba(255, 0, 60, 0.1) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 242, 255, 0.1) 1px, transparent 1px);
            background-size: 80px 80px;
            transform: perspective(600px) rotateX(60deg);
            animation: grid-move 10s linear infinite;
            z-index: 0;
        }

        @keyframes grid-move {
            0% { transform: perspective(600px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(600px) rotateX(60deg) translateY(80px); }
        }

        /* MAIN UI */
        .main-frame {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 11rem;
            margin: 0;
            color: #fff;
            text-shadow: 4px 4px var(--red), -4px -4px var(--cyan), 0 0 30px var(--red);
            font-weight: 900;
        }

        .alert-signal {
            background: var(--red);
            color: #fff;
            padding: 10px 40px;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 5px;
            box-shadow: 0 0 40px var(--red);
            animation: blink-red 0.5s step-end infinite;
        }

        @keyframes blink-red {
            50% { background: var(--purple); box-shadow: 0 0 60px var(--purple); }
        }

        /* FAKE TRACKER PANEL */
        .tracker-panel {
            margin-top: 25px;
            width: 450px;
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid var(--cyan);
            padding: 20px;
            backdrop-filter: blur(10px);
            text-align: left;
            border-left: 5px solid var(--cyan);
        }

        .ip-display {
            font-size: 1.1rem;
            color: #fff;
            margin-bottom: 10px;
        }

        .status-msg {
            color: var(--cyan);
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        .log-container {
            height: 60px;
            overflow: hidden;
            color: #666;
            font-size: 0.75rem;
            line-height: 1.4;
        }

        .btn-abort {
            margin-top: 30px;
            padding: 15px 50px;
            border: 2px solid #fff;
            background: transparent;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        .btn-abort:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 30px #fff;
        }
    </style>
</head>
<body>

    <div class="grid"></div>
    
    <div class="radar-system">
        <div class="ring ring-1"></div>
        <div class="ring ring-2"></div>
        <div class="ring ring-3"></div>
        <div class="sweep"></div>
    </div>

    <div class="main-frame">
        <h1>404</h1>
        <div class="alert-signal">ACCESS DENIED</div>
        
        <div class="tracker-panel">
            <span class="status-msg" id="main-status">INITIALIZING TRACE...</span>
            <div class="ip-display">PAGE/IP_TRACING: <span id="ip-addr" style="color: var(--red)">0.0.0.0</span></div>
            <div class="log-container" id="log">
                > CONNECTION ATTEMPTING...<br>
                > NODE_SCAN_START...
            </div>
            <div id="error-note" style="margin-top:10px; font-size: 0.8rem; color: #fff; display:none; border-top: 1px solid #444; padding-top: 5px;">
                ERROR: PAGE NOT FOUND. PLEASE TRY AGAIN LATER.
            </div>
        </div>

<button class="btn-abort" onclick="window.location.href='index.html'">REBOOT WEB PAGE</button>
    </div>

    <script>
        const ipBox = document.getElementById('ip-addr');
        const logBox = document.getElementById('log');
        const statusBox = document.getElementById('main-status');
        const errorNote = document.getElementById('error-note');
        
        const logs = [
            "> UPLINK ESTABLISHED...",
            "> BYPASSING PROXY...",
            "> TRACING PACKET ROUTE...",
            "> ENCRYPTING DATA TUNNEL...",
            "> NODE_SYNC_FAILURE",
            "> RELAY_TIMED_OUT",
            "> SYSTEM_CHECK_FAILED",
            "> REQUEST_LOST_IN_TRANSMISSION"
        ];

        function genIP() {
            return `${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}`;
        }

        // Fast IP Shuffling
        let ipInterval = setInterval(() => {
            ipBox.innerText = genIP();
            const newLog = logs[Math.floor(Math.random() * logs.length)];
            logBox.innerHTML = newLog + "<br>" + logBox.innerHTML;
        }, 800);

        // After 20 seconds, show the "Try Again" error
        setTimeout(() => {
            clearInterval(ipInterval);
            statusBox.innerText = "TRACE FAILED";
            statusBox.style.color = "var(--red)";
            ipBox.innerText = "UNKNOWN_SOURCE";
            errorNote.style.display = "block";
        }, 20000);
    </script>
</body>
</html>
